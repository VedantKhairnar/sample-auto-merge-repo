version: 2
mergeable:
  - when: pull_request.*, pull_request_review.*
    validate:
      # list of validators. Specify one or more.
      - do: approvals
        min: 1
  - when: pull_request.*, pull_request_review.*
    validate:
      - do: approvals
        min: 1
      - do: label
        must_include:
          regex: 'MERGE'
  - when: pull_request.*, pull_request_review.*
    validate:
      - do: label
        must_include:
          regex: 'EMERGENCY-RELEASE'
